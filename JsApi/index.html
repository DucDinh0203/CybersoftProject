        <section class="modelling">
            <header>
                <div class="container">
                    <h1>-Shopping online-</h1>
                </div>
            </header>
            <div class="container">
                <div class="col1">
                    <button
                      id="btnThemSP"
                      class="btn btn-success"
                      data-toggle="modal"
                      data-target="#myModal"
                    >
                      <i class="fa fa-plus mr-1"></i>
                      add more
                    </button>
                    <div class="modal fade" id="myModal">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <!-- Modal Header -->
                          <div class="modal-header">
                            <h4 class="modal-title">add more products</h4>
                            <button type="button" class="bton close" data-dismiss="modal">
                              &times;
                            </button>
                          </div>
                          <!-- Modal body -->
                          <div class="modal-body">
                            <div class="form-group">
                              <label>Product name</label>
                              <input
                                id="productname"
                                class="form-control"
                                placeholder="Nhập vào tên sản phẩm"
                              />
                            </div>
                            <div class="form-group">
                              <label>Price</label>
                              <input
                                id="priceproduct"
                                class="form-control"
                                placeholder="Nhập vào giá"
                              />
                            </div>
                            <div class="form-group">
                              <label>Image</label>
                              <input
                                id="imageproduct"
                                class="form-control"
                                placeholder="Nhập vào hình sản phẩm"
                              />
                            </div>
                            <div class="form-group">
                              <label for="moTaSP">Description: </label>
                              <textarea
                                class="form-control"
                                name=""
                                id="description"
                                cols="30"
                                rows="10"
                              ></textarea>
                            </div>
                            <div class="form-group">
                              <div class="form-floating">
                                <select
                                  class="form-select"
                                  id="typeproduct"
                                  aria-label="Floating label select example"
                                >
                                  <option selected>Type of phone</option>
                                  <option value="1">Iphone</option>
                                  <option value="2">SamSung</option>
                                </select>
                                <label for="floatingSelect">Works with selects</label>
                              </div>
                            </div>
                          </div>
                          <!-- Modal footer -->
          
                          <button
                            type="button"
                            id="btn-addProduct"
                            class="btn btn-success p-2"
                            data-dismiss="modal"
                          >
                            Add
                          </button>
          
                          <button
                            type="button"
                            id="btn-updateProduct"
                            class="btn btn-success p-2 mt-1"
                            data-dismiss="modal"
                          >
                            Update
                          </button>
                          <div class="modal-footer"></div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
